<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>우주 해적 소개</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; line-height: 1.6; margin: 2rem; }
      header { margin-bottom: 1.5rem; }
      h1 { margin: 0 0 .25rem 0; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 1.25rem; max-width: 720px; }
      .muted { color: #666; font-size: .95rem; }
      ul { margin: .5rem 0 0 1.25rem; }
      code { background: #f6f6f6; padding: .1rem .4rem; border-radius: .35rem; }
    </style>
  </head>
  <body>
    <header>
      <h1>우주 해적(Space Pirates)</h1>
      <p class="muted">별과 별 사이를 누비는 전설의 항해자들</p>
    </header>

    <div class="card">
      <p>
        우주 해적은 광활한 우주 항로를 따라 이동하며, 차세대 워프 항법과
        은폐 기술을 사용해 추적을 피하는 존재들입니다. 이들은 단순한 약탈자가 아니라,
        각 문명의 최첨단 기술을 탐구하는 모험가이기도 합니다.
      </p>
      <ul>
        <li><strong>기지</strong>: 소행성 벨트 깊숙한 이동식 도크</li>
        <li><strong>함선</strong>: 스텔스 장갑과 플럭스 드라이브 탑재</li>
        <li><strong>신념</strong>: 자유, 발견, 항해</li>
      </ul>
      <p class="muted">
        이 페이지는 과제용 예제입니다. 서버가 <code>200 OK</code>로 이 페이지를 제공합니다.
      </p>
    </div>
  </body>
</html>
